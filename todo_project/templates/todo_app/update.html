{% extends "todo_app/base.html" %}

{% block title %}
  To-Do Güncelle
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TO-DO</center></h1>
      <p class="lead"><center>Bu Python Django ile oluşturulmuş bit To-Do uygulamasıdır.</center></p>
      
     <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">To-Do Başlığı</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Açıklama</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description">
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">To-Do Güncelle</button>
              </div>
            </div>
          </form>
     </div>

    </div>
  </div>
  
{% endblock content %}
